{% extends 'base.html' %}

{% block title %}Ajouter recette{% endblock %}

{% block content %}
<div class="card">
    <h2>➕ Nouvelle recette</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Enregistrer</button>
    </form>
</div>
{% endblock %}

<a href="{% url 'liste_recettes' %}">Retour à la liste des recettes</a>
